sample_score_method:
  lesinn:
    phi: 20
    t: 40
anomaly_scoring:
  anomaly_score_example:
    percentage: 90
    topn: 2
global:
  random_state: 42
data:
  rec_windows_per_cycle: 24
  reconstruct:
    window: 60
    stride: 10
  detect:
    window: 12
    stride: 2
  predict:
    window: 1440
    stride: 10
detector_arguments:
  cluster_threshold: 0.01
  sample_rate: 0.4
  latest_windows: 96
  scale: 5
  rho: 0.1
  sigma: 0.5
  retry_limit: 100
